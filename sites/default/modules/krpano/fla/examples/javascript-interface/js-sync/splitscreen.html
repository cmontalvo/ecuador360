<!DOCTYPE html>
<html>
<head>
	<title>krpano.com - Javascript Sync Example (splitscreen)</title>
	<style>
		body{ font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#FFFFFF; background-color:#000000; margin:0; padding:0; }
		a{ color:#FFFFFF; text-decoration:underline; }
		a:hover{ color:#AAAAAA; text-decoration:underline; }
	</style>
</head>
<body>

	
	<center>

	<h2><i>krpano.com</i> - Javascript Sync Example (splitscreen)</h2>
	<br/>

	<table border="0" width="90%" height="400px" cellspacing="0" cellpadding="0">
		<tr>
			<td width="50%" height="400px">
				<div id="krpanoDIV1" style="width:100%; height:100%;"><noscript><table width="100%" height="100%"><tr valign="middle"><td><center>ERROR:<br/><br/>Javascript not activated<br/><br/></center></td></tr></table></noscript></div>
			</td>
			<td width="50%" height="400px">
				<div id="krpanoDIV2" style="width:100%; height:100%;"><noscript><table width="100%" height="100%"><tr valign="middle"><td><center>ERROR:<br/><br/>Javascript not activated<br/><br/></center></td></tr></table></noscript></div>
			</td>
		</tr>
	</table>

	<br/>
	<br/>
	syncing two krpano windows via javascript and using &lt;area&gt; to make a splitscreen<br/>
	<br/>
	see the sync screen <a href="syncscreen.html">example</a><br/>

	</center>


<script src="../../../swfkrpano.js"></script>

<script>
// <![CDATA[

	embedpano({swf:"../../../krpano.swf", id:"krpanoSWFObject1", xml:"pano1_split.xml", target:"krpanoDIV1"});
	embedpano({swf:"../../../krpano.swf", id:"krpanoSWFObject2", xml:"pano2_split.xml", target:"krpanoDIV2"});

	function sync_1to2()
	{
	  var krpano1 = document.getElementById("krpanoSWFObject1");
	  var krpano2 = document.getElementById("krpanoSWFObject2");

	  krpano2.set("syncother",    false);
	  krpano2.set("view.hlookat", krpano1.get("view.hlookat"));
	  krpano2.set("view.vlookat", krpano1.get("view.vlookat"));
	  krpano2.set("view.fov",     krpano1.get("view.fov"));
	}

	function sync_2to1()
	{
	  var krpano1 = document.getElementById("krpanoSWFObject1");
	  var krpano2 = document.getElementById("krpanoSWFObject2");

	  krpano1.set("syncother",    false);
	  krpano1.set("view.hlookat", krpano2.get("view.hlookat"));
	  krpano1.set("view.vlookat", krpano2.get("view.vlookat"));
	  krpano1.set("view.fov",     krpano2.get("view.fov"));
	}

// ]]>
</script>

</body>
</html>
