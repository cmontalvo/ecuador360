<html>
<head>
	<title>krpano - mouse wheel scrolling / zooming test</title>
	
	<style>
		body{ padding:0; margin:0; font-family: Arial, Helvetica, sans-serif; font-size: 10px; color: #333333; background-color: #FFFFFF; }
	</style>
	
	<script type="text/javascript" src="../swfobject/swfobject.js"></script>
	<script type="text/javascript" src="../swfobject/swfkrpanomousewheel.js"></script>
	
	<script type="text/javascript">

		}
		
	</script>	
	
</head>

	<div id="krpanoDIV">
		<noscript><table width="100%" height="100%"><tr valign="middle"><td><center>ERROR:<br><br>Javascript not activated<br><br></center></td></tr></table></noscript>
