<html>
<head>
	<title>krpano.com - Zoomify example (without xml)</title>
</head>
<style>
body{ font-family:Arial, Helvetica, sans-serif; font-size:10px; color:#FFFFFF; background-color:#000000; margin:0; padding:0; overflow: hidden; }
* html, * html body{ overflow: hidden; }
a{ color:#AAAAAA; text-decoration:underline; }
a:hover{ color:#FFFFFF; text-decoration:underline; }
</style>
<body>

<div id="krpanoDIV">
	<noscript><table width="100%" height="100%"><tr valign="middle"><td><center>ERROR:<br><br>Javascript not activated<br><br></center></td></tr></table></noscript>
</div>

<script type="text/javascript" src="../../../swfkrpano.js"></script>

<script type="text/javascript">
// <![CDATA[

	var swf = createswf("../../../krpano.swf", "krpanoSWFObject", "100%", "100%");
				
	// path to the zoomify ImageProperties.xml file (no example image included)
	swf.addVariable("zoomify", "--insert-the-path-to-your-zoomify-image-here--/ImageProperties.xml");
		
	// set panorama type of the zoomify image (SPHERE or CYLINDER)
	swf.addVariable("zoomifytype", "CYLINDER");
	
	// set horizontal field of view for the image (1.0 for a flat image)
	swf.addVariable("hfov", "1.0");
	
	// set 'drag2D' and 'zoom to cursor' control
	swf.addVariable("control.mousetype", "drag2d");
	swf.addVariable("control.zoomtocursor", true);
		
	// disable the progress bar
	swf.addVariable("progress.showload", false);
	swf.addVariable("progress.showwait", false);
		
	swf.embed("krpanoDIV");

// ]]>
</script>

</body>
</html>
